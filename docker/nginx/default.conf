# docker/prod/nginx.conf
server {
    listen 80;
    server_name _;
    root /var/www/html/laravel/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP tuned for local development with Vite and a couple of CDNs (ApexCharts, Bunny Fonts)
    # Note: tighten these for production.
    add_header Content-Security-Policy "\
        default-src 'self'; \
        script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:5173 https://cdn.jsdelivr.net; \
        style-src 'self' 'unsafe-inline' http://localhost:5173 https://fonts.bunny.net; \
        font-src 'self' data: https://fonts.bunny.net; \
        connect-src 'self' http://localhost:5173 ws://localhost:5173; \
        img-src 'self' data: blob: https:; \
        worker-src 'self' blob:; \
        frame-ancestors 'self';\
    " always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Client body size (for file uploads)
    client_max_body_size 25M;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 30s;
    send_timeout 30s;

    # Main Laravel application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;  # This must match your docker-compose service name for PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Buffer settings for better performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Timeouts to match PHP settings
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;
    }

    # Health check endpoint (simple nginx response)
    location = /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static file handling with caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Try to serve file directly, fallback to Laravel
        try_files $uri $uri/ @laravel;
    }

    # Fallback for static files that don't exist
    location @laravel {
        rewrite ^/(.+)$ /index.php?$query_string last;
    }

    # Security: Deny access to sensitive files
    location ~ /\.(htaccess|htpasswd|env|git) {
        deny all;
        return 404;
    }
    
    location ~ /(storage|bootstrap|vendor|node_modules)/ {
        deny all;
        return 404;
    }

    # Block common exploit attempts
    location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl)$ {
        deny all;
        return 404;
    }

    # Prevent access to backup files
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp|tgz)$ {
        deny all;
        return 404;
    }
}