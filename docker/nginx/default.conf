server {
    listen 80;
    server_name localhost;

    # Laravel public directory inside the "laravel" subfolder
    root /var/www/html/laravel/public;
    index index.php index.html;

    charset utf-8;

    # Serve static assets efficiently in dev
    location ~* \.(?:css|js|mjs|jpg|jpeg|gif|png|svg|webp|ico|ttf|otf|woff|woff2)$ {
        access_log off;
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Pass PHP scripts to PHP-FPM in the "app" container at port 9000
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass app:9000;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files like .env
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gzip can be useful even in dev for large responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}