user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;

  upstream php_fpm {
    server app:9000;
    keepalive 32;
  }

  server {
    listen 8080;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Simple health endpoint for container healthcheck
    location = /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "ok";
    }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      try_files $uri =404;
      fastcgi_pass php_fpm;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      access_log off;
    }
  }
}