[www]
user = laravel
group = laravel

; Listen on TCP to avoid Unix socket permission issues
listen = 0.0.0.0:9000

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 5

; Environment and logging
clear_env = no
catch_workers_output = yes
access.log = /dev/stdout

; Route PHP errors to container stderr (safer than /proc/self/fd/2 for non-root master)
php_admin_value[error_log] = /dev/stderr
php_flag[log_errors] = on